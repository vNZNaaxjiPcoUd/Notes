source              : .
destination         : ./_site
collections_dir     : .
plugins_dir         : _plugins # takes an array of strings and loads plugins in that order
layouts_dir         : _layouts
data_dir            : _data
includes_dir        : _includes

encoding            : "utf-8"

collections:
  authors:
    output: true
  news:
    output: true
  localshareda10798f8b9bb16bd2baddba911c5c7:
    output: true
    
    
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "news"
    values:
      layout: "news"
  - scope:
      path: ""
      type: "localshareda10798f8b9bb16bd2baddba911c5c7"
    values:
      layout: "localshare"
  - scope:
      path: ""
    values:
      layout: "default"
